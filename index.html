<!DOCTYPE html>
<html>

<head>
  <link type="text/css" href="./style.css" rel="stylesheet">
  <title>Chat with Me</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="grid">
    <div class="box top">
      <h1>Chat with Me</h1>
    </div>
    <div class="box convo">
      <div class="fill"></div>
    </div>
    <div class="box input">
      <form id="inputtext">
        <input type="text" id="message" name="message" placeholder="Type your message here ..." required></input>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>

</html>
